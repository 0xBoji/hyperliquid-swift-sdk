openapi: 3.0.1
info:
  title: Hyperliquid Info API - All Mids
  description: API endpoint for retrieving all market mid prices
  version: '1.0'
servers:
  - url: https://api.hyperliquid.xyz
    description: Mainnet
  - url: https://api.hyperliquid-testnet.xyz
    description: Testnet
paths:
  /info:
    post:
      summary: Retrieve all mids for all actively traded coins
      description: |
        Returns the current mid price for all actively traded assets.
        Mid price is calculated as (best_bid + best_ask) / 2.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  enum: [allMids]
                  description: "Request type identifier"
              required:
                - type
            example:
              type: allMids
      responses:
        '200':
          description: A successful response containing all market mid prices
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  $ref: "../components.yaml#/components/schemas/FloatString"
                description: "Map of asset symbol to mid price"
              example:
                BTC: "43250.5"
                ETH: "2680.25"
                SOL: "98.75"
                ARB: "1.22965"
                ATOM: "11.2585"
                AVAX: "18.3695"
        '400':
          description: Bad request - invalid request format
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid request type"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal server error"
